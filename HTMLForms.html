<html>
   <head>
        <title> Forms in HTML</title>
   </head>
   <body>
        <form>
		     <fieldset>
			      <legend> <strong>Registration From</strong></legend></br>
				  <label> First Name </label>
				  <input type="text" name="fname" placeholder="FirstName" required/><br/></br>
				  <label> Surname </label>
				  <input type="text" name="sname"placeholder="Surname"/><br/></br>
				  <label>Mobile Number</label>
				  <input type="text" name="mnum"/><br/></br>
				  <label> Password </label>
				  <input type="password" name="pwd" placeholder="Password"/><br/></br>
                  <label> Address </label>
				  <input type="address" name="ads"/><br/></br>

				  <label> Date of Birth</label>
				  <select name="day">
				     <option value="1">1</option>
					 <option value="2">2</option>
					 <option value="3">3</option>
					 <option value="4">4</option>
					 <option value="5">5</option>
					 <option value="6">6</option>
					 <option value="7">7</option>
					 <option value="8">8</option>
					 <option value="9">9</option>
					 <option value="0">0</option>
				  </select>
				  <select name="month">
				     <option value="Jan">January</option>
					 <option value="Feb">February</option>
					 <option value="Mar">March</option>
					 <option value="Apr">April</option>
					 <option value="May">May</option>
					 <option value="Jun">June</option>
					 <option value="Jul">July</option>
					 <option value="Aug">August</option>
					 <option value="Sep">September</option>
					 <option value="Oct">October</option>
					 <option value="Nov">November</option>
					 <option value="Dec">December</option>
				  </select>
				  <select name="year">
				     <option value="91">1991</option>
					 <option value="92">1992</option>
					 <option value="93">1993</option>
					 <option value="94">1994</option>
					 <option value="95">1995</option>
					 <option value="96">1996</option>
					 <option value="97">1997</option>
					 <option value="98">1998</option>
					 <option value="99">1999</option>
					 <option value="00">2000</option>
					 <option value="01">2001</option>
				  </select></br></br>
				  <label> Gender</label>
				   <input type="radio" name="gender" value="Male"/> Male
				   <input type="radio" name="gender" value="Female"/> Female
				   <input type="submit" name="register"/>
				   <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
			 </fieldset>
		</form>
   
   </body>
</html>
